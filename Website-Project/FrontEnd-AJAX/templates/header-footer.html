<html lang="en">

<link href="/public/css/bootstrap.min.css" rel="stylesheet">


<link href="/public/css/global.css" rel="stylesheet">
<link href="/public/css/cover.css" rel="stylesheet">
<link href="/public/css/blog.css" rel="stylesheet">
<link href="/public/css/login.css" rel="stylesheet">


<link href="/public/css/style.css" rel="stylesheet">


<link rel="icon" href="favicon.ico">


<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>

<body>

  {{ template "navbar" . }}

{{ end }}


{{ define "navbar" }}
<div class="blog-masthead">
  <a href="/"><span class="collabowrite">Collabowrite</span></a>
  <div class="container nav-container">
    <nav class="blog-nav">

      <a class="blog-nav-item" href="/browse" id="browse">Browse</a> 
      <a class="blog-nav-item" href="/view" id="view">View</a>
      {{ if .LoggedIn }}
      <a class="blog-nav-item" href="/write" id="write">Write</a>
      <a class="blog-nav-item" href="/user/{{ .Username }}" id="profile">Profile</a>
      <a class="login btn btn-danger" href="/logout" id="logout">Logout</a>
      <a href="/user/{{ .Username }}"><span class="username">{{ .Username }}</span></a>
      {{ else }}
      <a class="signup btn btn-success" href="/signup" id="signup">Signup</a>
      <a class="login btn btn-primary" href="/login" id="login">Login</a>
      {{ end }}
     </nav>
   </div>
  </div>
{{ end }}


{{ define "footer" }}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>

{{ end }}
